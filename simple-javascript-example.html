<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fun with JavaScript!</title>
</head>

<body>
  <h1 id="title">My title!</h1>
  <script>
    // Variable I'm using to track the number of times my title's been clicked
    var timesClicked = 0;

    // 1. Select elements
    var title = document.getElementById("title");

    // 2. Listen for events on selected element
    title.addEventListener("click", function () {
      console.log("I'M CLICKED!");

      // 3. Do something when the event fires
      if (timesClicked === 4) {
        alert("STOP CLICKING ME! ðŸ˜ ");
      }

      timesClicked++;
    })
  </script>
</body>

</html>
