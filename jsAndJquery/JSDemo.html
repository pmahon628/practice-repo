<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS</title>
  <style>
    .green {
      color: green;
    }
  </style>
</head>

<body>
  <button id="button">Click Me!</button>
  <h2>My header 1</h2>
  <h2>My header 2</h2>
  <h2>My header 3</h2>
  <h2>My header 4</h2>
  <h2>My header 5</h2>

  <script>
    // 1. Select an element
    var buttonToClick = document.querySelector('#button');

    // 2. Listen for an event
    buttonToClick.addEventListener('click', function () {
      // 3. Do something when that event fires
      console.log('Clicked!');
    });

    // 1. Select multiple elements
    var headings = document.querySelectorAll('h2');

    // 2. Listen for events
    for (var i = 0; i < headings.length; i++) {
      headings[i].addEventListener("mouseover", function () {
        // 3. Do something when that event fires
        console.log('Mouse over!');

        // 'this' points to the element that the event was fired on
        this.classList.add('green');
      });
    }

  </script>
</body>

</html>
